<head>

    <title>Signup form</title>
</head>
<body>
    <fieldset>
        <legend>Signup Form</legend>
        <form >
            <label for="fname">firstname:</label>
            <input type="text" name="fname" id="fname" placeholder="first name"  /><br><br>
            <label for="sname">second name</label>
            <input type="text" name="sname" id="sname" placeholder="Last name"  /><br><br>
            <label for="Gmail">Gmail</label>
            <input type="email" name="gamil" id="Gmail" placeholder="raju@gmail.com"  /><br><br>
            <label for="Pswd">Password:</label>
            <input type="password" name="pswd" id="Pswd" minlength="8"  /><br><br>
            <label for="Pswd">confirm Password:</label>
            <input type="password" name="pswd" id="Pswd" minlength="8" /><br><br>
            <label for="Num">Mobile Number:</label>
            <input type="tel" name="num" id="Num" pattern="[0-9]{10}" placeholder="1234567890"  /><br><br>
            <label for="dob">D.O.B</label>
            <input type="datetime-local" name="dob" id="dob"><br><br>








        <input formaction="./index.html" type="submit"  >


        </form><br>
        <a href="./index.html"><button>Already Having a Account</button></a>
    </fieldset>
    
</body>
</html>
